<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .input-group-text {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 4px 0 0 4px;
            min-width: 100px;
            text-align: center;
        }

        .form-control {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea.form-control {
            resize: vertical;
            height: 100px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-container {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <span class="input-group-text">Photo</span>
            <input type="file" class="form-control" id="photo" accept="image/*">
        </div>
        
        <div class="input-group">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" placeholder="Enter title" aria-label="Title">
        </div>
        
        <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea class="form-control" placeholder="Enter description (max 100 characters)" aria-label="Description" maxlength="100"></textarea>
        </div>
        
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" placeholder="Price" aria-label="Price" step="0.01">
        </div>
        
        <div class="input-group">
            <span class="input-group-text">Quantity</span>
            <input type="number" class="form-control" placeholder="Enter quantity" aria-label="Quantity" min="0">
        </div>

        <div class="btn-container">
            <button class="btn">Add Product</button>
        </div>
    </div>
</body>
</html>
